<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/spectrum/spectrum.css">
    <link rel="stylesheet" href="bower_components/btable/dist/btable.theme.css">
    <link rel="stylesheet" href="dist/theme/default/btable-ui.css">

    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="t.js"></script>

    <script src="l10n/zh-CN.js"></script>

    <script src="numfmt-code.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/spectrum/spectrum.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/btable/dist/btable.all.js"></script>

    <script src="src/constant.js"></script>

    <script src="src/main.js"></script>
    <script src="src/config.js"></script>
    <script src="src/template.js"></script>

    <!-- directives start -->
    <script src="src/toolbar/directives/b-include-replace.js"></script>
    <script src="src/toolbar/directives/b-colorpicker.js"></script>
    <script src="src/toolbar/directives/b-attr-colorpicker.js"></script>
    <script src="src/toolbar/directives/b-pressbutton.js"></script>
    <script src="src/toolbar/directives/b-inputselect.js"></script>
    <script src="src/toolbar/directives/b-mergeselect.js"></script>
    <script src="src/toolbar/directives/b-verticalalign.js"></script>
    <script src="src/toolbar/directives/b-horizontalalign.js"></script>
    <script src="src/toolbar/directives/b-numberformat.js"></script>
    <script src="src/toolbar/directives/b-tooltip.js"></script>
    <script src="src/toolbar/directives/b-cellstyles.js"></script>
    <script src="src/toolbar/directives/b-toolbar.js"></script>

    <script src="src/toolbar/directives/btable.js"></script>

    <script src="src/toolbar/directives/b-sheetlist.js"></script>
    <!-- directives end -->

    <!-- services start -->
    <script src="src/toolbar/services/toolbar-notify.js"></script>
    <script src="src/toolbar/services/cellformat-modal-notify.js"></script>
    <script src="src/toolbar/services/btable-notify.js"></script>
    <script src="src/toolbar/services/numberformat.js"></script>
    <script src="src/toolbar/services/control-panel-service.js"></script>
    <!-- services end -->

    <!-- controllers start -->
    <script src="src/toolbar/controllers/basic.js"></script>
    <script src="src/toolbar/controllers/cellformat-modal.js"></script>
    <!-- controllers end -->

    <!-- filter start -->
    <script src="src/toolbar/filter/b-currency.js"></script>

    <script src="src/toolbar/filter/numberformat/number.js"></script>
    <script src="src/toolbar/filter/numberformat/currency.js"></script>
    <!-- filter end -->

    <title>BTable 演示项目</title>
</head>
<body>
<div class="header"
     b-toolbar>
    <div class="b-toolbar"
         ng-controller="ToolbarBasicController">

        <tabset class="b-toolbar-tabs-head">
            <tab class="b-toolbar-tabs-label b-toolbar-file-tab"
                 disabled="true"
                 ng-mousedown="controlClick();"
                 heading="{{'toolbar.tabs.file' | translate}}">
            </tab>

            <tab class="b-toolbar-tabs-label"
                 heading="{{'toolbar.tabs.start' | translate}}"
                 active="true">
                <ng-include b-include-replace src="'template/toolbar/tabs/start/index.html'"></ng-include>
            </tab>

            <tab class="b-toolbar-tabs-label"
                 heading="{{'toolbar.tabs.insert' | translate}}">
            </tab>

            <tab class="b-toolbar-tabs-label"
                 heading="{{'toolbar.tabs.layout' | translate}}">
            </tab>

            <tab class="b-toolbar-tabs-label"
                 heading="{{'toolbar.tabs.formula' | translate}}">
            </tab>

            <tab class="b-toolbar-tabs-label"
                 heading="{{'toolbar.tabs.data' | translate}}">
            </tab>

            <tab class="b-toolbar-tabs-label"
                 heading="{{'toolbar.tabs.review' | translate}}">
            </tab>

            <tab class="b-toolbar-tabs-label"
                 heading="{{'toolbar.tabs.view' | translate}}">
            </tab>
        </tabset>
    </div>

    <div class="b-row b-input-area">
        <div class="b-btable-ctrl-btns"></div>
        <input id="btableInput" class="btable-input">
    </div>
</div>

<div class="body">
    <div btable class="btable-container"></div>
</div>

<div class="footer">
    <div class="b-sheet-list">
        <div b-sheetlist></div>
    </div>
    <div class="b-status-bar">
        就绪
    </div>
</div>
<ng-include src="'template/dialogs/cell-format.html '"></ng-include>
<div id="controlPanel" class="b-control-panel"></div>
</body>
</html>
