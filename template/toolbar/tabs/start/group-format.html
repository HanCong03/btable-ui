<div class="toolbar-groups b-toolbar-fonts-groups">
    <div class="b-row">
        <div>
            <b-numberformat onselect="handler.formatSelect(type);"></b-numberformat>
        </div>
        <div class="b-column">
            <a class="btn b-btn" role="button" data-name="inc-precision" ng-click="handler.btnclick($event);">
                <span class="b-icon b-icon-inc-precision"></span>
            </a>
            <a class="btn b-btn" role="button" data-name="dec-precision" ng-click="handler.btnclick($event);">
                <span class="b-icon b-icon-dec-precision"></span>
            </a>
            <a class="btn b-btn" role="button" data-name="thousands" ng-click="handler.btnclick($event);">
                <span class="b-icon b-icon-thousands"></span>
            </a>
        </div>
    </div>
    <div>
        {{'toolbar.grouplabel.number' | translate}}
    </div>
</div>
