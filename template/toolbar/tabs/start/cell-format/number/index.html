<div class="b-numberformat-box">
    <label>分类：</label>
    <tabset vertical="true" class="b-numberformat-tabs b-row">
        <tab heading="常规">常规单元格格式不包含任何特定的数字格式。</tab>
        <tab heading="数值">
            <ng-include b-include-replace src="'template/toolbar/tabs/start/cell-format/number/numerical.html'"></ng-include>
        </tab>
        <tab heading="货币">
            <ng-include b-include-replace src="'template/toolbar/tabs/start/cell-format/number/currency.html'"></ng-include>
        </tab>
        <tab heading="会计专用">常规单元格格式不包含任何特定的数字格式。</tab>
        <tab heading="日期">
            <ng-include b-include-replace src="'template/toolbar/tabs/start/cell-format/number/date.html'"></ng-include>
        </tab>
        <tab heading="时间">
            <ng-include b-include-replace src="'template/toolbar/tabs/start/cell-format/number/time.html'"></ng-include>
        </tab>
        <tab heading="百分比">
            <ng-include b-include-replace src="'template/toolbar/tabs/start/cell-format/number/percentage.html'"></ng-include>
        </tab>
        <tab heading="分数">
            <ng-include b-include-replace src="'template/toolbar/tabs/start/cell-format/number/fraction.html'"></ng-include>
        </tab>
        <tab heading="科学计数法">
            <ng-include b-include-replace src="'template/toolbar/tabs/start/cell-format/number/scientific.html'"></ng-include>
        </tab>
        <tab heading="文本">
            <ng-include b-include-replace src="'template/toolbar/tabs/start/cell-format/number/text.html'"></ng-include>
        </tab>
    </tabset>
</div>
