<div class="b-numberformat-tabs-content b-column">
    <label>
        小数位数：<input type="number" value="2" min="0" max="30">
    </label>
    <label>
        货币符号(国家/地区)：
        <select ng-model="status.currencySymbol">
            <option ng-repeat="symbol in config.currency" value="{{$index}}">{{symbol}}</option>
        </select>
    </label>
    <label class="b-column b-numberformat-preview">
        负数：
        <ul class="b-cellformat-list">
            <li ng-repeat="format in numberformatValues[1]" style="{{format.style}}" ng-class="{'b-nubmerformat-preview-active': status.currencySelected === $index}" ng-click="status.currencySelected=$index;">{{format.text | bCurrency:config.currency[status.currencySymbol]}}</li>
        </ul>
    </label>
    <div class="b-numberformat-desc">
        数值格式用于一般数字的表示。货币和会计格式则提供货币值计算的专用格式。
    </div>
</div>
