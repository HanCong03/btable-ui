<div class="toolbar-groups b-toolbar-fonts-groups">
    <div class="b-column-left b-aligngroup-layout">
        <div class="b-row-stretch">
            <b-verticalalign onchange="handler.valignChange(status);" value="{{status.vertical}}"></b-verticalalign>

            <div class="b-toolbar-delimiter"></div>

            <b-pressbutton buttontype="wraptext" text="{{'toolbar.buttonlabel.wraptext' | translate}}" onchange="handler.pressChange('wraptext', status)" pressed="status.wraptext"></b-pressbutton>
        </div>

        <div class="b-row-stretch">
            <b-horizontalalign onchange="handler.alignChange(status);" value="{{status.horizontal}}"></b-horizontalalign>

            <div class="b-toolbar-delimiter"></div>

            <b-mergeselect checked="status.merge" onchange="handler.mergechange(mode, value);"></b-mergeselect>
        </div>
    </div>

    <button type="button" class="btn b-btn b-open-cellformat-btn" ng-click="handler.openCellFormat('alignment')">
        <span class="b-icon"></span>
    </button>

    <div class="b-group-label">
        {{'toolbar.grouplabel.alignments' | translate}}
    </div>
</div>
