<div class="toolbar-groups b-toolbar-fonts-groups">
    <div class="b-row">
        <div class="b-column">
            <b-verticalalign onchange="handler.valignChange(status);" value="middle"></b-verticalalign>
            <b-horizontalalign onchange="handler.alignChange(status);" value="left"></b-horizontalalign>
        </div>

        <div class="b-column-left">
            <b-pressbutton buttontype="wraptext" text="{{'toolbar.buttonlabel.wraptext' | translate}}" onchange="handler.pressChange('wraptext', status)" pressed="false"></b-pressbutton>
            <b-mergeselect merge="true" onchange="handler.mergechange(mode, value);"></b-mergeselect>
        </div>
    </div>
    <div>
        {{'toolbar.grouplabel.alignments' | translate}}
    </div>
</div>
