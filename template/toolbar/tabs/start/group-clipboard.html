<div class="toolbar-groups b-toolbar-clipboard-groups">
    <div class="b-toolbar-clipboard-button-wrap">

        <!-- 粘贴按钮 -->
        <div class="b-drap-button" ng-class="{'b-open': btnState.pasteOpen}">
            <a class="btn b-btn" role="button" ng-class="{'b-open': btnState.pasteOpen}">
                <span class="b-big-icon b-icon-paste"></span>
            </a>

            <div class="btn-group b-drop-button" dropdown on-toggle="btnState.pasteOpen=open;">
                <div type="button" class="btn b-drop-button-bottom b-btn dropdown-toggle" ng-class="{'b-open': btnState.pasteOpen}" dropdown-toggle>
                    {{'toolbar.buttonlabel.paste' | translate}}
                    <span class="caret"></span>
                </div>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
        </div>

        <!-- 复制 剪切 -->
        <div class="b-toolbar-clipboard-right-wrap">
            <a class="btn b-btn" role="button">
                <span class="b-icon b-icon-cut"></span>
                {{'toolbar.buttonlabel.cut' | translate}}
            </a>

            <a class="btn b-btn" role="button">
                <span class="b-icon b-icon-copy"></span>
                {{'toolbar.buttonlabel.copy' | translate}}
            </a>
        </div>
    </div>
    <div>
        {{'toolbar.grouplabel.clipboard' | translate}}
    </div>
</div>
