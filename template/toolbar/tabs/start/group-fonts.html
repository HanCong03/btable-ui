<div class="toolbar-groups b-toolbar-fonts-groups">
    <div class="b-column b-fontsgroup-layout">
        <div class="b-row">
            <!-- font family -->
            <b-inputselect classname="b-fontfamily-select" change="handler.fontSelect(value);" select-value="status.font" values="initValue.fontfamily"></b-inputselect>

            <!-- font size -->
            <b-inputselect classname="b-fontsize-select" change="handler.fontsizeSelect(value);" only-number="true" select-value="status.fontsize" values="initValue.fontsize"></b-inputselect>
        </div>
        <div class="b-toolbar-fonts-biu-wrap">
            <!-- BIU -->
            <b-pressbutton buttontype="bold" onchange="handler.pressChange('bold', status)" pressed="status.bold"></b-pressbutton>
            <b-pressbutton buttontype="italic" onchange="handler.pressChange('italic', status)" pressed="status.italic"></b-pressbutton>
            <b-pressbutton buttontype="underline" onchange="handler.pressChange('underline', status)" pressed="status.underline"></b-pressbutton>

            <div class="b-toolbar-delimiter"></div>

            <!-- border -->
            <div class="btn-group" dropdown on-toggle="btnState.borderOpen=open;">
                <button type="button" class="btn b-btn dropdown-toggle" dropdown-toggle ng-class="{'b-open': btnState.borderOpen}">
                    <span class="b-icon b-icon-border"></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu b-border-menu" role="menu">
                    <!--<li ng-click="handler.borderSelect('bottom');">-->
                        <!--<a class="b-row">-->
                            <!--<span class="b-icon b-icon-border-bottom b-mr5"></span>-->
                            <!--{{'toolbar.items.border.bottom' | translate}}-->
                        <!--</a>-->
                    <!--</li>-->
                    <!--<li ng-click="handler.borderSelect('top');">-->
                        <!--<a class="b-row">-->
                            <!--<span class="b-icon b-icon-border-top b-mr5"></span>-->
                            <!--{{'toolbar.items.border.top' | translate}}-->
                        <!--</a>-->
                    <!--</li>-->
                    <!--<li ng-click="handler.borderSelect('left');">-->
                        <!--<a class="b-row">-->
                            <!--<span class="b-icon b-icon-border-left b-mr5"></span>-->
                            <!--{{'toolbar.items.border.left' | translate}}-->
                        <!--</a>-->
                    <!--</li>-->
                    <!--<li ng-click="handler.borderSelect('right');">-->
                        <!--<a class="b-row">-->
                            <!--<span class="b-icon b-icon-border-right b-mr5"></span>-->
                            <!--{{'toolbar.items.border.right' | translate}}-->
                        <!--</a>-->
                    <!--</li>-->
                    <li ng-click="handler.borderSelect('none');">
                        <a class="b-row">
                            <span class="b-icon b-icon-border-none b-mr5"></span>
                            {{'toolbar.items.border.none' | translate}}
                        </a>
                    </li>
                    <li ng-click="handler.borderSelect('all');">
                        <a class="b-row">
                            <span class="b-icon b-icon-border-all b-mr5"></span>
                            {{'toolbar.items.border.all' | translate}}
                        </a>
                    </li>
                    <!--<li ng-click="handler.borderSelect('outer');">-->
                        <!--<a class="b-row">-->
                            <!--<span class="b-icon b-icon-border-outer b-mr5"></span>-->
                            <!--{{'toolbar.items.border.outer' | translate}}-->
                        <!--</a>-->
                    <!--</li>-->
                    <li class="divider"></li>
                    <li class="b-submenu-item">
                        <a class="b-row">
                            <div class="b-border-color-icon-wrap">
                                <span class="b-icon b-ico-border-color b-mr5"></span>
                                <div class="b-border-color-tips" ng-style="{'background': border.color}"></div>
                            </div>
                            {{'toolbar.items.border.linecolor' | translate}}
                        </a>
                        <ul class="dropdown-menu b-submenu b-show-color-menu" b-submenu>
                            <li role="presentation" class="b-show-color-item">
                                <b-showcolor oncolorchange="handler.borderColor(color);"></b-showcolor>
                            </li>
                        </ul>
                    </li>
                    <li class="b-submenu-item">
                        <a class="b-row">
                            <span class="b-icon b-icon-empty b-mr5"></span>
                            {{'toolbar.items.border.linestyle' | translate}}
                        </a>
                        <ul class="dropdown-menu b-border-submenu b-submenu" b-submenu>
                            <li class="b-border-linestyle-li" ng-mousedown="handler.borderStyle(0)">
                                <a class="b-border-linestyle b-border-linestyle-none" ng-class="{'b-item-selected': borderStyle[0] === border.style}">无边框</a>
                            </li>
                            <li class="b-border-linestyle-li" ng-mousedown="handler.borderStyle(1)">
                                <a class="b-border-linestyle b-border-linestyle-none" ng-class="{'b-item-selected': borderStyle[1] === border.style}">
                                    <div style="width: 70px; height: 0; border-top: 1px solid black;"></div>
                                </a>
                            </li>
                            <li class="b-border-linestyle-li" ng-mousedown="handler.borderStyle(2)">
                                <a class="b-border-linestyle b-border-linestyle-none" ng-class="{'b-item-selected': borderStyle[2] === border.style}">
                                    <div style="width: 70px; height: 0; border-top: 1px dashed black;"></div>
                                </a>
                            </li>
                            <li class="b-border-linestyle-li" ng-mousedown="handler.borderStyle(3)">
                                <a class="b-border-linestyle b-border-linestyle-none" ng-class="{'b-item-selected': borderStyle[3] === border.style}">
                                    <div style="width: 70px; height: 0; border-top: 1px dotted black;"></div>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="b-toolbar-delimiter"></div>

            <b-colorpicker oncolorchange="handler.colorChange('background', color);" value="{{}}" colortype="bgcolor"></b-colorpicker>
            <b-colorpicker oncolorchange="handler.colorChange('foreground', color);" colortype="color"></b-colorpicker>
        </div>
    </div>

    <button type="button" class="btn b-btn b-open-cellformat-btn" ng-click="handler.openCellFormat('font')">
        <span class="b-icon"></span>
    </button>

    <div class="b-group-label">
        {{'toolbar.grouplabel.fonts' | translate}}
    </div>
</div>
