<div class="b-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel();"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">批注：</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="message-text" class="control-label">批注:</label>
                        <textarea class="form-control" id="commentInput" ng-model="comment"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel();">
                    {{'common.cancel' | translate}}
                </button>
                <button type="button" class="btn btn-primary" ng-click="ok();">
                    {{'common.ok' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
