<div class="modal-header">
    <h3 class="modal-title">错误提示</h3>
</div>
<div class="modal-body">
    {{errorMsg}}
</div>
<div class="modal-footer">
    <input type="text" style="width: 0; height: 0; overflow: hidden; opacity: 0; margin-right: 100px;" id="errorModalHiddenInput">
    <button class="btn btn-primary" id="errorModalBtn" type="button" ng-click="close();">OK</button>
</div>
